missioncontrol:
  build: .
  ports:
    - "127.0.0.1:8080:80"
  links:
    - mongodb
    - mailcatcher
  volumes:
    - .:/home/app/webapp:rw
  environment:
    RAILS_ENV: development
    EXPOSE_PORT: 80
    PROCESS_TYPE: web
mongodb:
  image: dockerfile/mongodb:latest
  ports:
    - "127.0.0.1:27017:27017"
    - "127.0.0.1:27018:27018"
redis:
  image: redis:latest
mailcatcher:
  image: odaniait/mailcatcher-docker:latest
  ports:
    - "2525:2525"
    - "1080:1080"
